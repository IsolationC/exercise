     function* foo(x) {
         var y = 2 * (yield (x + 1));
         var z = yield (y / 3);
         return (x + y + z);
     }

     var a = foo(5);
     console.log(a.next());  //6
     console.log(a.next(12));//8, 此时yield (x + 1)=12
     console.log(a.next(13));//此时x=5,y=24,z=13  return 42
</script>
