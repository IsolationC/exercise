<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-if="test == 'a'">a</div>
    <div v-else-if="test == 'b'">b</div>
    <div v-else>c</div>

    <div v-show="false">v-show</div>
</div>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            test: "a"
        }
    })
</script>
</body>
</html>
