<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-on:click="testClick(2)"></div>
</div>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            num:0
        },
        method:{
            testClick(key){
                this.num += key;
            }
        }
    })
</script>
</body>
</html>
